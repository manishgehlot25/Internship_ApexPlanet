<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="weather.css"> 

</head>

<body>

  <!-- Attractive Header with Home Button -->
  <header class="main-header">
    <div class="container">
      <h1>🌦️ Weather Watch</h1>
      <p>Your live weather companion</p>
      <nav class="header-nav">
        <a href="home.html" class="home-btn">🏠 Home</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="get-weather">Get Weather</button>

      <div id="weather-data">
        <!-- Weather data will be displayed here -->
      </div>
    </div>
  </main>


  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Weather Dashboard. All Rights Reserved.</p>
      <p>Data sourced from <a href="https://openweathermap.org/" target="_blank">OpenWeather</a></p>
    </div>
    <button id="backToTop" class="back-to-top">↑ Back to Top</button>
  </footer>


  <script src="weather.js"></script>

</body>

</html>
