<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - ShopEase</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card-bg: #f9f9f9;
    }

    [data-theme="dark"] {
      --bg: #1a1a1a;
      --text: #fff;
      --card-bg: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #7f00ff, #e100ff);
      color: white;
      padding: 1rem 2rem;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      margin-left: 1rem;
      color: white;
      text-decoration: none;
    }

    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    main {
      flex: 1;
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .cart-item {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-details {
      flex: 1;
    }

    .cart-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: flex-end;
    }

    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .checkout-form input,
    .checkout-form button {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkout-form button {
      background: teal;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-actions {
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1>ShopEase</h1>
      <nav>
        <a href="index.html">Home</a>
        <button id="theme-toggle">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <main>
    <!-- Cart Items -->
    <div class="card">
      <h2>Your Cart</h2>
      <div class="cart-items" id="cart-items"></div>
      <p id="total-amount" style="text-align: right; font-weight: bold;"></p>
    </div>

    <!-- Checkout Form -->
    <div class="card">
      <h2>Checkout</h2>
      <form class="checkout-form" onsubmit="handleCheckout(event)">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="text" placeholder="Shipping Address" required />
        <button type="submit">Place Order</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ShopEase Inc. All rights reserved.</p>
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    toggle.textContent = savedTheme === 'dark' ? 'ðŸŒ™' : 'ðŸŒ™';

    toggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggle.textContent = next === 'dark' ? 'ðŸŒ™ ' : 'ðŸŒ™';
    });

    function renderCartItems() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total-amount");
      container.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const qty = item.qty || 1;
        const price = parseFloat(item.price.replace('$', ''));
        const subtotal = qty * price;
        total += subtotal;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-details">
            <h3>${item.name}</h3>
            <p>Price: ${item.price}</p>
            <p>Subtotal: $${subtotal.toFixed(2)}</p>
          </div>
          <div class="cart-actions">
            <input type="number" min="1" value="${qty}" onchange="updateQty(${index}, this.value)">
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        container.appendChild(itemDiv);
      });

      totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
    }

    function updateQty(index, value) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].qty = parseInt(value);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCartItems();
      updateCartCount();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCartItems();
      updateCartCount();
    }

    function handleCheckout(e) {
      e.preventDefault();
      alert("Order placed successfully!");
      localStorage.removeItem("cart");
      renderCartItems();
      updateCartCount();
    }

    renderCartItems();
    updateCartCount();
  </script>
</body>

</html>
